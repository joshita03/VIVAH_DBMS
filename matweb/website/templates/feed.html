

<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
</head>
<style>
    .feed-heading {
    font-family: 'Arial', sans-serif; /* Choose a suitable font-family */
    font-size: 60px; /* Adjust the font size as needed */
    color: #FF6B6B; /* Choose a custom text color */
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2); /* Add a text shadow */
    letter-spacing: 6px; /* Adjust letter spacing */
    text-transform: uppercase; /* Uppercase text */
    text-align: center;
  }
  form:hover {
        background-color: #FF6B6B; /* Change this to the desired background color */
    }

</style>

<body>
    <nav class="bg-gray-800">
        <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
          <div class="flex h-16 items-center justify-between">
            <div class="flex items-center">
              <div class="flex-shrink-0">
                <img class="h-8 w-8" src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=500" alt="Your Company">
              </div>
              <div class="hidden md:block">
                <div class="ml-10 flex items-baseline space-x-4">
                  <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
                  <a href="{% url 'dash' %}" class="bg-gray-900 text-white rounded-md px-3 py-2 text-sm font-medium" aria-current="page">VIVAH</a>
                  <a href="{% url 'profile' %}" class="text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium">Your Profile</a>
                  <a href="{% url 'partner_pref' %}" class="text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium">Your Partner Preferences</a>
                  <a href="{% url 'user_activities' %}" class="text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium">Activity Recommender </a>
                  <a href="{% url 'feedback' %} class="text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium">Feedback</a>
                  <a href="{% url 'logout' %}" class="text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium">Sign Out</a>
                </div>
              </div>
            </div>
            
            <div class="-mr-2 flex md:hidden">
              <!-- Mobile menu button -->
              <button type="button" class="relative inline-flex items-center justify-center rounded-md bg-gray-800 p-2 text-gray-400 hover:bg-gray-700 hover:text-white focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800" aria-controls="mobile-menu" aria-expanded="false">
                <span class="absolute -inset-0.5"></span>
                <span class="sr-only">Open main menu</span>
                <!-- Menu open: "hidden", Menu closed: "block" -->
                <svg class="block h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                </svg>
                <!-- Menu open: "block", Menu closed: "hidden" -->
                <svg class="hidden h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                </svg>
              </button>
            </div>
          </div>
        </div>
    
        <!-- Mobile menu, show/hide based on menu state. -->
        <div class="md:hidden" id="mobile-menu">
          
          <div class="border-t border-gray-700 pb-3 pt-4">
            
            <div class="mt-3 space-y-1 px-2">
              <a href="{% url 'profile' %}" class="block rounded-md px-3 py-2 text-base font-medium text-gray-400 hover:bg-gray-700 hover:text-white">Your Profile</a>
              <a href="{% url 'partner_pref' %}" class="block rounded-md px-3 py-2 text-base font-medium text-gray-400 hover:bg-gray-700 hover:text-white">Your Partner Preferences</a>
              <a href="{% url 'user_activities' %}" class="block rounded-md px-3 py-2 text-base font-medium text-gray-400 hover:bg-gray-700 hover:text-white">Activity Recommender</a>
              <a href="feed.html" class="block rounded-md px-3 py-2 text-base font-medium text-gray-400 hover:bg-gray-700 hover:text-white">Feedback</a>
              <a href="{% url 'logout' %}" class="block rounded-md px-3 py-2 text-base font-medium text-gray-400 hover:bg-gray-700 hover:text-white">Sign out</a>
            </div>
          </div>
        </div>
      </nav>

    <!-- Feedback form -->
    <h1 class="feed-heading">Feedback Form</h1>
    <form action="{% url 'save_feedback' %}" method="post" class="max-w-md mx-auto mt-8 p-4 border border-gray-300 rounded-lg">
      {% csrf_token %}
        <div class="mb-4">
            <label for="rating" class="block text-gray-700 font-semibold">Rating (1-5):</label>
            <input type="number" id="rating" name="rating" min="1" max="5" required class="w-full px-3 py-2 border border-gray-300 rounded-md">
        </div>

        <div class="mb-4">
            <label for="review" class="block text-gray-700 font-semibold">Review (optional):</label>
            <textarea id="review" name="review" rows="4" class="w-full px-3 py-2 border border-gray-300 rounded-md"></textarea>
        </div>

        <div class="mb-4">
            <button type="submit" href="dash.html" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition-colors">Submit</button>
        </div>
    </form>
</body>
</html>
