{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VIVAH</title>
    <meta name="author" content="David Grzyb">
    <meta name="description" content="">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-image: url("{% static 'bg.jpg' %}"); /* Specify the correct path to your image */
            background-size: cover;
            background-repeat: no-repeat;
        }
    </style>
    
</head>
<body class="body-bg min-h-screen pt-12 md:pt-20 pb-6 px-2 md:px-0" style="font-family: 'Lato', sans-serif;">
    <header class="max-w-lg mx-auto">
        <a href="{% url 'home' %}">  <!-- Use the appropriate URL pattern name for your home page -->
            <h1 class="text-6xl font-bold text-peach text-center">VIVAH</h1>
        </a>
    </header>

    <main class="bg-white bg-opacity-20 max-w-lg mx-auto p-8 md:p-12 my-10 rounded-lg shadow-2xl">

        <section>
            <p class="text-gray-600 pt-2">Sign in to your account.</p>
        </section>

        <section class="mt-10">
            <form class="flex flex-col" method="post" action="{% url 'login' %}">  <!-- Use the appropriate URL pattern name for your login view -->
                {% csrf_token %}
                <div class="mb-6 pt-3 rounded bg-gray-200">
                    <label class="block text-gray-700 text-sm font-bold mb-2 ml-3" for="username">Username</label>
                    <input type="text" id="username" name="username" class="bg-gray-200 rounded w-full text-gray-700 focus:outline-none border-b-4 border-gray-300 focus:border-green-600 transition duration-500 px-3 pb-3">
                </div>
                <div class="mb-6 pt-3 rounded bg-gray-200">
                    <label class="block text-gray-700 text-sm font-bold mb-2 ml-3" for="password">Password</label>
                    <input type="password" id="password" name="password" class="bg-gray-200 rounded w-full text-gray-700 focus:outline-none border-b-4 border-gray-300 focus:border-green-600 transition duration-500 px-3 pb-3">
                </div>

                <button class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 rounded shadow-lg hover:shadow-xl transition duration-200" type="submit">Sign In</button>
            </form>
        </section>
    </main>

    {%comment%}<div class="max-w-lg mx-auto text-center mt-12 mb-6">
        <p class="text-white">Don't have an account? <a href="{% url 'signup' %}" class="font-bold hover:underline">Sign up</a>.</p>
    </div> 

    <footer class="max-w-lg mx-auto flex justify-center text-white">
        <a href="{% url 'contact' %}" class="hover:underline">Contact</a>
        <span class="mx-3">â€¢</span>
        <a href="{% url 'privacy' %}" class="hover:underline">Privacy</a>
    </footer> {%endcomment%}
</body>
</html>
